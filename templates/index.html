{% extends 'base.html' %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class="container">
        <form class="search-form form-inline" method="get">
            <input class="form-control mr-sm-2" type="search" name="search_request" placeholder="Search"
                   aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0 search-button" type="submit">Search</button>
        </form>
    </div>

    <div class="container pictures d-flex flex-column">

        {% for picture in pictures %}
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="{{ picture.url }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ picture.id }}</h5>
                    <p class="card-text">{{ picture.filename }}</p>

                </div>
            </div>
        {% endfor %}

    </div>
{% endblock %}
